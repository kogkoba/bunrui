<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>植物バトルゲーム</title>
  <style>
    body { background-color: black; color: white; text-align: center; font-family: 'Courier New', monospace; }
    #gameContainer { display: inline-block; border: 2px solid white; padding: 10px; width: 320px; background-color: black; }
    #messageBox { border: 2px solid white; padding: 10px; margin-bottom: 10px; font-size: 1.2em; height: auto; min-height: 4.5em; white-space: pre-line; }
    #plantImage {
      width: 200px; height: 200px; object-fit: contain;
      display: block; margin: 10px auto; border: 2px solid white;
    }
    #categoryButtons { display: flex; flex-wrap: wrap; justify-content: center; }
    .category-button { margin: 5px; padding: 5px; font-size: 1em; cursor: pointer; background-color: black; color: white; border: 1px solid white; width: 100px; }
    .category-button:hover { background-color: white; color: black; }
    .hp-bar { width: 100%; height: 20px; background-color: red; margin: 5px 0; }
    .hp-label { font-size: 1.2em; }
  </style>
</head>
<body>

<!-- ✅ BGM -->
<audio id="bgmLoop" src="https://drive.google.com/uc?export=download&id=1ZYsRT4Pr39AYkD55mEZSsIyriKUuBwRs" loop></audio>

<script>
// ✅ ユーザーがクリックしたらBGMを再生
document.addEventListener("click", () => {
  document.getElementById("bgmLoop").play();
});
</script>

<div id="gameContainer">
  <div id="messageBox">植物が あらわれた！</div>
  <div class="hp-label">植物 HP</div>
  <div class="hp-bar" id="plantHpBar"></div>
  <img id="plantImage" src="" alt="植物の画像">
  <div class="hp-label">プレイヤー HP</div>
  <div class="hp-bar" id="playerHpBar"></div>
  <div id="categoryButtons">
    <button class="category-button" data-category="アブラナ科">アブラナ科</button>
    <button class="category-button" data-category="イネ科">イネ科</button>
    <button class="category-button" data-category="ウリ科">ウリ科</button>
    <button class="category-button" data-category="キク科">キク科</button>
    <button class="category-button" data-category="マメ科">マメ科</button>
    <button class="category-button" data-category="その他">その他</button>
  </div>
</div>

<script>
const IMAGE_FOLDER = "https://kogkoba.github.io/bunrui/";

// ✅ 全69種の植物データ
const plants = {
  "アブラナ科": { "aburanna.png": "アブラナ", "inugarashi.png": "イヌガラシ", "kabu.png": "カブ", "kyabetu.png": "キャベツ", "daikon.png": "ダイコン", "nazuna.png": "ナズナ", "wasabi.png": "ワサビ" },
  "イネ科": { "ine.png": "イネ", "enokorogusa.png": "エノコログサ", "ohisiba.png": "オヒシバ", "komugi.png": "コムギ", "sasa.png": "ササ", "susuki.png": "ススキ", "suzumenokatabira.png": "スズメノカタビラ", "suzumenoteppou.png": "スズメノテッポウ", "take.png": "タケ", "toumorokoshi.png": "トウモロコシ", "mehisiba.png": "メヒシバ" },
  "ウリ科": { "amatyazuru.png": "アマチャヅル", "kabotya.png": "カボチャ", "karasuuri.png": "カラスウリ", "kyuuri.png": "キュウリ", "suika.png": "スイカ", "hetima.png": "ヘチマ", "yuugao.png": "ユウガオ" },
  "キク科": { "onamomi.png": "オナモミ", "kiku.png": "キク", "kosumosu.png": "コスモス", "seitakaawadatisou.png": "セイタカアワダチソウ", "senndanngusa.png": "センダングサ", "daria.png": "ダリア", "tannpopo.png": "タンポポ", "noazami.png": "ノアザミ", "nogeshi.png": "ノゲシ", "haruzion.png": "ハルジオン", "himawari.png": "ヒマワリ", "himezyoon.png": "ヒメジョオン", "hyakunitisou.png": "ヒャクニチソウ", "ma-garetto.png": "マーガレット", "mari-go-rudo.png": "マリーゴールド" },
  "マメ科": { "inngennmame.png": "インゲンマメ", "enndou.png": "エンドウ", "ozigisou.png": "オジギソウ", "karasunoenndou.png": "カラスノエンドウ", "kuzu.png": "クズ", "gennge.png": "ゲンゲ", "sirotumegusa.png": "シロツメグサ", "sui-topi.png": "スイートピー", "nemunoki.png": "ネムノキ", "hagi.png": "ハギ", "fuzi.png": "フジ" }
};

let playerHp = 100, plantHp = 100;
let lastPlantName = "植物";
let isFirstEncounter = true;

function updateHpBars() {
  document.getElementById("playerHpBar").style.width = `${Math.max(playerHp, 0)}%`;
  document.getElementById("plantHpBar").style.width = `${Math.max(plantHp, 0)}%`;
}

function getRandomPlant() {
  const categoryKeys = Object.keys(plants);
  const category = categoryKeys[Math.floor(Math.random() * categoryKeys.length)];
  const plantKeys = Object.keys(plants[category]);
  const plantFile = plantKeys[Math.floor(Math.random() * plantKeys.length)];
  const plantName = plants[category][plantFile];
  return { plantFile, plantName, category };
}

function showQuestion() {
  const { plantFile, plantName, category } = getRandomPlant();
  document.getElementById("plantImage").src = IMAGE_FOLDER + plantFile;
  document.getElementById("plantImage").dataset.category = category;
  document.getElementById("messageBox").textContent = isFirstEncounter ? "植物が あらわれた！" : `${lastPlantName} は ${plantName} をよんだ。`;
  lastPlantName = plantName;
  isFirstEncounter = false;
  updateHpBars();
}

window.onload = () => {
  console.log("✅ ゲーム開始！");
  showQuestion();
};
</script>

</body>
</html>
