<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>植物バトルゲーム</title>
  <style>
    body { background-color: black; color: white; text-align: center; font-family: 'Courier New', monospace; }
    #gameContainer { display: inline-block; border: 2px solid white; padding: 10px; width: 320px; background-color: black; }
    #messageBox { border: 2px solid white; padding: 10px; margin-bottom: 10px; font-size: 1.2em; height: auto; min-height: 4.5em; white-space: pre-line; }
    #plantImage {
      width: 200px; height: 200px; object-fit: contain;
      display: block; margin: 10px auto; border: 2px solid white;
    }
    #categoryButtons { display: flex; flex-wrap: wrap; justify-content: center; }
    .category-button { margin: 5px; padding: 5px; font-size: 1em; cursor: pointer; background-color: black; color: white; border: 1px solid white; width: 100px; }
    .category-button:hover { background-color: white; color: black; }
    .hp-bar { width: 100%; height: 20px; background-color: red; margin: 5px 0; }
    .hp-label { font-size: 1.2em; }
  </style>
</head>
<body>

<!-- ✅ BGM -->
<audio id="bgmLoop" src="https://drive.google.com/uc?export=download&id=1ZYsRT4Pr39AYkD55mEZSsIyriKUuBwRs" loop></audio>

<script>
// ✅ ユーザーがクリックしたらBGMを再生
document.addEventListener("click", () => {
  document.getElementById("bgmLoop").play();
});
</script>

<div id="gameContainer">
  <div id="messageBox">植物が あらわれた！</div>
  <div class="hp-label">植物 HP</div>
  <div class="hp-bar" id="plantHpBar"></div>
  <img id="plantImage" src="" alt="植物の画像">
  <div class="hp-label">プレイヤー HP</div>
  <div class="hp-bar" id="playerHpBar"></div>
  <div id="categoryButtons">
    <button class="category-button" data-category="アブラナ科">アブラナ科</button>
    <button class="category-button" data-category="イネ科">イネ科</button>
    <button class="category-button" data-category="ウリ科">ウリ科</button>
    <button class="category-button" data-category="キク科">キク科</button>
    <button class="category-button" data-category="マメ科">マメ科</button>
    <button class="category-button" data-category="その他">その他</button>
  </div>
</div>

<script>
const IMAGE_FOLDER = "https://kogkoba.github.io/bunrui/";
const plants = {
  "アブラナ科": ["aburanna", "inugarashi", "kabu", "kyabetu", "daikon", "nazuna", "wasabi"],
  "イネ科": ["ine", "enokorogusa", "ohisiba", "komugi", "sasa", "susuki", "suzumenokatabira", "suzumenoteppou", "take", "toumorokoshi", "mehisiba"],
  "ウリ科": ["amatyazuru", "kabotya", "karasuuri", "kyuuri", "suika", "hetima", "yuugao"],
  "キク科": ["onamomi", "kiku", "kosumosu", "seitakaawadatisou", "senndanngusa", "daria", "tannpopo", "noazami", "nogeshi", "haruzion", "himawari", "himezyoon", "hyakunitisou", "ma-garetto", "mari-go-rudo"],
  "マメ科": ["inngennmame", "enndou", "ozigisou", "karasunoenndou", "kuzu", "gennge", "sirotumegusa", "sui-topi", "nemunoki", "hagi", "fuzi"],
  "その他": ["asagao", "ayame", "oobako", "osiroibana", "katabami", "guraziorasu", "sakura", "zyagaimo", "suisen", "tutuzi", "tubaki", "tuyukusa", "higannbana", "hiyasinnsu", "housennka", "yadorigi", "yamabuki", "yuri"]
};

let playerHp = 100, plantHp = 100;
let lastPlantName = ""; // 前回の植物の名前
let isFirstEncounter = true; // 最初の戦闘かどうか

function updateHpBars() {
  document.getElementById("playerHpBar").style.width = `${Math.max(playerHp, 0)}%`;
  document.getElementById("plantHpBar").style.width = `${Math.max(plantHp, 0)}%`;
}

function getRandomPlant() {
  const category = Object.keys(plants)[Math.floor(Math.random() * Object.keys(plants).length)];
  const plant = plants[category][Math.floor(Math.random() * plants[category].length)];
  return { plant, category };
}

function showQuestion() {
  const { plant, category } = getRandomPlant();
  document.getElementById("plantImage").src = IMAGE_FOLDER + plant + ".png";
  document.getElementById("plantImage").dataset.category = category;

  if (isFirstEncounter) {
    document.getElementById("messageBox").textContent = "植物が あらわれた！";
    isFirstEncounter = false;
  } else {
    document.getElementById("messageBox").textContent = `植物は ${plant} をよんだ。`;
  }

  lastPlantName = plant; // 今回の植物を記録
  updateHpBars();
}

document.querySelectorAll(".category-button").forEach(button => {
  button.addEventListener("click", () => {
    const selectedCategory = button.dataset.category;
    const correctCategory = document.getElementById("plantImage").dataset.category;
    const correctText = correctCategory === "その他" ? "その他だった。" : `${correctCategory}だった。`;

    if (selectedCategory === correctCategory) {
      plantHp -= 10;
      document.getElementById("messageBox").textContent = `正解！\n${lastPlantName} は ${correctText}\n植物に10のダメージ`;
    } else {
      playerHp -= 10;
      document.getElementById("messageBox").textContent = `ミス！\n${lastPlantName} は ${correctText}\nプレイヤーに10のダメージ`;
    }

    updateHpBars();
    setTimeout(() => {
      if (plantHp <= 0 || playerHp <= 0) location.reload();
      else showQuestion();
    }, 1500);
  });
});

showQuestion();
</script>

</body>
</html>
