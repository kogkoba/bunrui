<script>

  "„Ç§„ÉçÁßë": { "ine.png": "„Ç§„Éç", "enokorogusa.png": "„Ç®„Éé„Ç≥„É≠„Ç∞„Çµ", "ohisiba.png": "„Ç™„Éí„Ç∑„Éê" },
  "„Ç¶„É™Áßë": { "amatyazuru.png": "„Ç¢„Éû„ÉÅ„É£„ÉÖ„É´", "kabotya.png": "„Ç´„Éú„ÉÅ„É£" },
  "„Ç≠„ÇØÁßë": { "onamomi.png": "„Ç™„Éä„É¢„Éü", "kiku.png": "„Ç≠„ÇØ", "kosumosu.png": "„Ç≥„Çπ„É¢„Çπ" },
  "„Éû„É°Áßë": { "inngennmame.png": "„Ç§„É≥„Ç≤„É≥„Éû„É°", "enndou.png": "„Ç®„É≥„Éâ„Ç¶" },

function getRandomPlant() {

    const categoryKeys = Object.keys(plants);

        return null;

    const category = categoryKeys[Math.floor(Math.random() * categoryKeys.length)];

    if (plantKeys.length === 0) {

        return null;
    }

    const plantFile = plantKeys[Math.floor(Math.random() * plantKeys.length)];

// ÁîªÂÉè„ÇíÊ≠£„Åó„Åè„Çª„ÉÉ„Éà„Åô„Çã
function showQuestion() {

    console.log("ÈÅ∏„Å∞„Çå„ÅüÊ§çÁâ©:", plantName, `(${plantFile})`);
    console.log("ÁîªÂÉè„Éë„Çπ:", imageUrl);

    document.getElementById("messageBox").textContent = `Ê§çÁâ©„Åå ${plantName} „Çí„Çà„Çì„Å†„ÄÇ`;
}

// ‚úÖ BGM ON/OFF„Éú„Çø„É≥„ÅÆÂá¶ÁêÜ
let bgmPlaying = false;

// ÂàùÂõû„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„ÅßBGMÂÜçÁîü„Åß„Åç„Çã„Çà„ÅÜ„Å´„Åô„Çã

// BGM ON/OFF „Éà„Ç∞„É´Ê©üËÉΩ

});

// „Ç≤„Éº„É†„ÇíÈñãÂßã

</script>
