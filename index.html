<script>
const IMAGE_FOLDER = "https://kogkoba.github.io/bunrui/";
const plants = {
  "アブラナ科": ["aburanna.png", "inugarashi.png", "kabu.png", "kyabetu.png", "daikon.png", "nazuna.png", "wasabi.png"],
  "イネ科": ["ine.png", "enokorogusa.png", "ohisiba.png", "komugi.png", "sasa.png", "susuki.png", "suzumenokatabira.png", "suzumenoteppou.png", "take.png", "toumorokoshi.png", "mehisiba.png"],
  "ウリ科": ["amatyazuru.png", "kabotya.png", "karasuuri.png", "kyuuri.png", "suika.png", "hetima.png", "yuugao.png"],
  "キク科": ["onamomi.png", "kiku.png", "kosumosu.png", "seitakaawadatisou.png", "senndanngusa.png", "daria.png", "tannpopo.png", "noazami.png", "nogeshi.png", "haruzion.png", "himawari.png", "himezyoon.png", "hyakunitisou.png", "ma-garetto.png", "mari-go-rudo.png"],
  "マメ科": ["inngennmame.png", "enndou.png", "ozigisou.png", "karasunoenndou.png", "kuzu.png", "gennge.png", "sirotumegusa.png", "sui-topi.png", "nemunoki.png", "hagi.png", "fuzi.png"],
  "その他": ["asagao.png", "ayame.png", "oobako.png", "osiroibana.png", "katabami.png", "guraziorasu.png", "sakura.png", "zyagaimo.png", "suisen.png", "tutuzi.png", "tubaki.png", "tuyukusa.png", "higannbana.png", "hiyasinnsu.png", "housennka.png", "yadorigi.png", "yamabuki.png", "yuri.png"]
};

let playerHp = 100, plantHp = 100;
function updateHpBars() {
  document.getElementById("playerHpBar").style.width = `${Math.max(playerHp, 0)}%`;
  document.getElementById("plantHpBar").style.width = `${Math.max(plantHp, 0)}%`;
}

function getRandomPlant() {
  const category = Object.keys(plants)[Math.floor(Math.random() * Object.keys(plants).length)];
  const plant = plants[category][Math.floor(Math.random() * plants[category].length)];
  return { plant, category };
}

function showQuestion() {
  const { plant, category } = getRandomPlant();
  document.getElementById("plantImage").src = IMAGE_FOLDER + plant;
  document.getElementById("plantImage").dataset.category = category;
  document.getElementById("messageBox").textContent = "植物が あらわれた！";
  updateHpBars();
}

document.querySelectorAll(".category-button").forEach(button => {
  button.addEventListener("click", () => {
    const selectedCategory = button.dataset.category;
    const correctCategory = document.getElementById("plantImage").dataset.category;
    
    // 🌟 修正ポイント 🌟
    // 「その他」だけは「科」をつけない！
    const correctText = correctCategory === "その他" ? "その他だった！" : `${correctCategory} だった！`;

    if (selectedCategory === correctCategory) {
      plantHp -= 10;
      document.getElementById("messageBox").textContent = `正解！\n${correctText}`;
    } else {
      playerHp -= 10;
      document.getElementById("messageBox").textContent = `ミス！\n${correctText}`;
    }

    updateHpBars();
    setTimeout(() => {
      if (plantHp <= 0 || playerHp <= 0) location.reload();
      else showQuestion();
    }, 1500); // 1.5秒間メッセージを表示
  });
});

document.getElementById("bgmStart").play();
document.getElementById("bgmStart").addEventListener("ended", () => document.getElementById("bgmLoop").play());

showQuestion();
</script>
