<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- スマホ向け縦長（固定幅320px） -->
  <meta name="viewport" content="width=320, initial-scale=1.0">
  <title>植物の分類わけクイズゲーム</title>
  <style>
    /* 全体レイアウト：スマホ向け縦長 */
    body {
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', monospace; /* レトロ風フォント */
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #gameContainer {
      width: 320px;  /* 固定幅 */
      margin: 0 auto;
      padding: 10px;
    }
    /* メッセージボックス：3行固定 */
    #messageBox {
      height: 60px;
      border: 1px solid white;
      margin: 10px 0;
      padding: 5px;
      overflow: hidden;
      font-size: 14px;
    }
    /* HPバー */
    .hp-bar {
      width: 100%;
      height: 20px;
      background: linear-gradient(to right, red, darkred);
      margin: 5px 0;
      border: 1px solid white;
      position: relative;
    }
    .hp-text {
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      line-height: 20px;
      font-size: 12px;
    }
    #plantHP { margin-bottom: 10px; }
    #playerHP { margin-top: 10px; }
    /* 画像表示領域（固定サイズ、枠付き） */
    #plantImageContainer {
      width: 300px;
      height: 300px;
      margin: 10px auto;
      border: 1px solid white;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #plantImage {
      max-width: 100%;
      max-height: 100%;
    }
    /* ボタン全般 */
    .button {
      background-color: #333;
      border: 1px solid white;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .button:hover {
      background-color: white;
      color: black;
    }
    #startButton, #mouthButton, #bgmToggle {
      font-size: 20px;
      margin: 20px;
    }
    /* 選択肢エリア（固定位置、枠付き） */
    #classificationButtons {
      width: 300px;
      height: 120px; /* 必要に応じて調整 */
      border: 1px solid white;
      margin: 10px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <!-- スタート画面 -->
    <div id="startScreen">
      <button id="startButton" class="button">スタート</button>
    </div>
    
    <!-- ゲーム画面 -->
    <div id="gameScreen" style="display: none;">
      <!-- 上部：植物HPバー -->
      <div id="plantHP" class="hp-bar">
        <div class="hp-text" id="plantHPText">植物HP: 100</div>
      </div>
      
      <!-- メッセージボックス -->
      <div id="messageBox"></div>
      
      <!-- 植物画像（固定サイズ、枠付き） -->
      <div id="plantImageContainer">
        <img id="plantImage" src="" alt="植物画像">
      </div>
      
      <!-- BGM ON/OFF 切替ボタン -->
      <div id="bgmToggleContainer">
        <button id="bgmToggle" class="button">BGM: ON</button>
      </div>
      
      <!-- 選択肢エリア（固定位置、枠付き） -->
      <div id="classificationButtons">
        <button class="button classification" data-class="キク">キク</button>
        <button class="button classification" data-class="アブラナ">アブラナ</button>
        <button class="button classification" data-class="イネ">イネ</button>
        <button class="button classification" data-class="マメ">マメ</button>
        <button class="button classification" data-class="ウリ">ウリ</button>
        <button class="button classification" data-class="その他">その他</button>
      </div>
      
      <!-- 下部：プレイヤーHPバー -->
      <div id="playerHP" class="hp-bar">
        <div class="hp-text" id="playerHPText">プレイヤーHP: 100</div>
      </div>
      
      <!-- ゲーム終了後：くちぶえボタン -->
      <div id="endScreen" style="display: none;">
        <button id="mouthButton" class="button">▶くちぶえ</button>
      </div>
    </div>
  </div>
  
  <!-- 背景BGM -->
  <audio id="bgm" src="https://kogkoba.github.io/bunrui/sciencebgm.mp3" loop></audio>
  
  <script>
    // サンプルの植物データ（実際は69種の全データを使用）
    const plants = [
      { file: "aburanna.png", classification: "アブラナ", name: "アブラナ" },
      { file: "inugarashi.png", classification: "アブラナ", name: "イヌガラシ" },
      { file: "kabu.png", classification: "アブラナ", name: "カブ" },
      { file: "kyabetu.png", classification: "アブラナ", name: "キャベツ" },
      { file: "daikon.png", classification: "アブラナ", name: "ダイコン" },
      { file: "nazuna.png", classification: "アブラナ", name: "ナズナ" },
      { file: "wasabi.png", classification: "アブラナ", name: "ワサビ" },
      { file: "ine.png", classification: "イネ", name: "イネ" },
      { file: "enokorogusa.png", classification: "イネ", name: "エノコログサ" },
      { file: "ohisiba.png", classification: "イネ", name: "オヒシバ" },
      { file: "komugi.png", classification: "イネ", name: "コムギ" },
      { file: "sasa.png", classification: "イネ", name: "ササ" },
      { file: "susuki.png", classification: "イネ", name: "ススキ" },
      { file: "suzumenokatabira.png", classification: "イネ", name: "スズメノカタビラ" },
      { file: "suzumenoteppou.png", classification: "イネ", name: "スズメノテッポウ" },
      { file: "take.png", classification: "イネ", name: "タケ" },
      { file: "toumorokoshi.png", classification: "イネ", name: "トウモロコシ" },
      { file: "mehisiba.png", classification: "イネ", name: "メヒシバ" },
      { file: "amatyazuru.png", classification: "ウリ", name: "アマチャヅル" },
      { file: "kabotya.png", classification: "ウリ", name: "カボチャ" },
      { file: "karasuuri.png", classification: "ウリ", name: "カラスウリ" },
      { file: "kyuuri.png", classification: "ウリ", name: "キュウリ" },
      { file: "suika.png", classification: "ウリ", name: "スイカ" },
      { file: "hetima.png", classification: "ウリ", name: "ヘチマ" },
      { file: "yuugao.png", classification: "ウリ", name: "ユウガオ" },
      { file: "onamomi.png", classification: "キク", name: "オナモミ" },
      { file: "kiku.png", classification: "キク", name: "キク" },
      { file: "kosumosu.png", classification: "キク", name: "コスモス" },
      { file: "seitakaawadatisou.png", classification: "キク", name: "セイタカアワダチソウ" },
      { file: "senndanngusa.png", classification: "キク", name: "センダングサ" },
      { file: "daria.png", classification: "キク", name: "ダリア" },
      { file: "tannpopo.png", classification: "キク", name: "タンポポ" },
      { file: "noazami.png", classification: "キク", name: "ノアザミ" },
      { file: "nogeshi.png", classification: "キク", name: "ノゲシ" },
      { file: "haruzion.png", classification: "キク", name: "ハルジオン" },
      { file: "himawari.png", classification: "キク", name: "ヒマワリ" },
      { file: "himezyoon.png", classification: "キク", name: "ヒメジョオン" },
      { file: "hyakunitisou.png", classification: "キク", name: "ヒャクニチソウ" },
      { file: "ma-garetto.png", classification: "キク", name: "マーガレット" },
      { file: "mari-go-rudo.png", classification: "キク", name: "マリーゴールド" },
      { file: "asagao.png", classification: "その他", name: "アサガオ" },
      { file: "ayame.png", classification: "その他", name: "アヤメ" },
      { file: "oobako.png", classification: "その他", name: "オオバコ" },
      { file: "osiroibana.png", classification: "その他", name: "オシロイバナ" },
      { file: "katabami.png", classification: "その他", name: "カタバミ" },
      { file: "guraziorasu.png", classification: "その他", name: "グラジオラス" },
      { file: "sakura.png", classification: "その他", name: "サクラ" },
      { file: "zyagaimo.png", classification: "その他", name: "ジャガイモ" },
      { file: "suisen.png", classification: "その他", name: "スイセン" },
      { file: "tutuzi.png", classification: "その他", name: "ツツジ" },
      { file: "tubaki.png", classification: "その他", name: "ツバキ" },
      { file: "tuyukusa.png", classification: "その他", name: "ツユクサ" },
      { file: "higannbana.png", classification: "その他", name: "ヒガンバナ" },
      { file: "hiyasinnsu.png", classification: "その他", name: "ヒヤシンス" },
      { file: "housennka.png", classification: "その他", name: "ホウセンカ" },
      { file: "yadorigi.png", classification: "その他", name: "ヤドリギ" },
      { file: "yamabuki.png", classification: "その他", name: "ヤマブキ" },
      { file: "yuri.png", classification: "その他", name: "ユリ" },
      { file: "inngennmame.png", classification: "マメ", name: "インゲンマメ" },
      { file: "enndou.png", classification: "マメ", name: "エンドウ" },
      { file: "ozigisou.png", classification: "マメ", name: "オジギソウ" },
      { file: "karasunoenndou.png", classification: "マメ", name: "カラスノエンドウ" },
      { file: "kuzu.png", classification: "マメ", name: "クズ" },
      { file: "gennge.png", classification: "マメ", name: "ゲンゲ" },
      { file: "sirotumegusa.png", classification: "マメ", name: "シロツメグサ" },
      { file: "sui-topi.png", classification: "マメ", name: "スイートピー" },
      { file: "nemunoki.png", classification: "マメ", name: "ネムノキ" },
      { file: "hagi.png", classification: "マメ", name: "ハギ" },
      { file: "fuzi.png", classification: "マメ", name: "フジ" }
    ];
    
    let currentPlant = null;
    let plantHP = 100;
    let playerHP = 100;
    
    const startButton = document.getElementById('startButton');
    const gameScreen = document.getElementById('gameScreen');
    const messageBox = document.getElementById('messageBox');
    const plantImage = document.getElementById('plantImage');
    const plantHPText = document.getElementById('plantHPText');
    const playerHPText = document.getElementById('playerHPText');
    const classificationButtons = document.querySelectorAll('.classification');
    const mouthButton = document.getElementById('mouthButton');
    const endScreen = document.getElementById('endScreen');
    const bgm = document.getElementById('bgm');
    const bgmToggle = document.getElementById('bgmToggle');
    
    // BGM ON/OFF切替フラグ
    let bgmEnabled = true;
    
    startButton.addEventListener('click', startGame);
    
    classificationButtons.forEach(button => {
      button.addEventListener('click', () => {
        const originalText = button.innerText;
        button.innerText = "▶" + originalText;
        setTimeout(() => { button.innerText = originalText; }, 200);
        handleAnswer(button.getAttribute('data-class'));
      });
    });
    
    mouthButton.addEventListener('click', () => { location.reload(); });
    
    // BGM ON/OFF切替処理
    bgmToggle.addEventListener('click', () => {
      bgmEnabled = !bgmEnabled;
      if (bgmEnabled) {
        bgm.play().catch(error => console.error("BGM再生エラー:", error));
        bgmToggle.innerText = "BGM: ON";
      } else {
        bgm.pause();
        bgmToggle.innerText = "BGM: OFF";
      }
    });
    
    function startGame() {
      document.getElementById('startScreen').style.display = 'none';
      gameScreen.style.display = 'block';
      bgm.play().catch(error => { console.error("BGM再生エラー:", error); });
      nextQuestion();
    }
    
    function nextQuestion() {
      console.log("次の問題を出題します");
      messageBox.innerText = "";
      currentPlant = plants[Math.floor(Math.random() * plants.length)];
      plantImage.src = "https://kogkoba.github.io/science2/" + currentPlant.file;
      messageBox.innerText = "植物が　あらわれた。";
      setTimeout(() => {
        messageBox.innerText = "植物は " + currentPlant.name + " を　くりだした。";
      }, 400);
    }
    
    function handleAnswer(selectedClass) {
      if(selectedClass === currentPlant.classification) {
        messageBox.innerText = currentPlant.name + " は　" + currentPlant.classification + " だ";
        setTimeout(() => {
          messageBox.innerText = "正解！ 植物に20のダメージ";
          plantHP -= 20;
          updateHP();
          checkGameOver();
          if(plantHP > 0) {
            setTimeout(nextQuestion, 1000);
          }
        }, 1000);
      } else {
        messageBox.innerText = "ミス！";
        setTimeout(() => {
          messageBox.innerText = currentPlant.name + " は　" + currentPlant.classification + " だ";
          setTimeout(() => {
            messageBox.innerText = "プレイヤーに20のダメージ";
            playerHP -= 20;
            updateHP();
            checkGameOver();
            if(playerHP > 0) {
              setTimeout(nextQuestion, 1000);
            }
          }, 1000);
        }, 500);
      }
    }
    
    function updateHP() {
      plantHPText.innerText = "植物HP: " + Math.max(plantHP, 0);
      playerHPText.innerText = "プレイヤーHP: " + Math.max(playerHP, 0);
    }
    
    function checkGameOver() {
      if(plantHP <= 0 || playerHP <= 0) {
        if(plantHP <= 0) {
          messageBox.innerText = "植物は　たおれた。";
        } else {
          messageBox.innerText = "プレイヤーは　たおれた。";
        }
        plantImage.style.display = "none";
        classificationButtons.forEach(btn => btn.style.display = "none");
        document.getElementById('plantHP').style.display = "none";
        document.getElementById('playerHP').style.display = "none";
        endScreen.style.display = "block";
      }
    }
  </script>
</body>
</html>
